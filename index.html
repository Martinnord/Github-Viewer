<!DOCTYPE html>
<html ng-app="githubApi">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="script.js"></script>
    <title>Angular App 2</title>
  </head>
  <body ng-controller="MainCtrl">
    <h1>{{error}}</h1>
    <h1>{{message}}</h1>
    <div>
        <form name="searchUser" ng-submit="search(username)">
            <input type="search" required placeholder="Type in username" ng-model="username">
            <input type="submit" value="search">
        </form>
    </div>
    <div ng-include src="'userDetails.html'" ng-show="user"></div>
  </body>
</html>
